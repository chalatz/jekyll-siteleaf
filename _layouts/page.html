---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- if page.reviews -%}
    <h2>Reviews</h2>

    {%- for item in site.reviews reversed -%}
      <div>
        <h3>{{- item.year -}}</h3>

        {{ item.content | markdownify }}
      </div>
    {%- endfor -%}
  {%- endif -%}

</article>
